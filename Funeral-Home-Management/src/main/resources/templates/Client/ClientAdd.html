<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Add Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Paweł Ogłodek" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >

<div th:replace="fragments/template :: header"> </div>
<br />
<br />
<main style="min-height: 600px; margin: 25px">
    <h3><p th:text="${status}"></p></h3>
    <div class="container-fluid text-muted">
        <form action="#" th:action="@{/client/add}" th:object="${clientDto}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="name"  placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label>Type</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="type"  placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input th:field="*{email}" type="text" class="form-control" id="description"  placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input th:field="*{phone}" type="number" class="form-control" id="price"  step="0.01" placeholder="Enter Phone">
            </div>
            <input type="submit" class="btn btn-primary" value="Add Client" />
        </form>
    </div>
</main>
<div th:replace="fragments/template :: footer"> </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
