<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Funeral Information list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Paweł Ogłodek" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >

<div th:replace="fragments/template :: header"> </div>
<br />
<br />
<a th:href="@{/FuneralInformation/add}" class="btn btn-primary">Add new Funeral Information</a>
<main style="min-height: 600px; margin: 25px">
    <h2>Funeral Information</h2>
    <div class="container-fluid text-muted">
        <table  class="table">
            <thead>
            <tr>
                <th scope="col"> Client Name </th>
                <th scope="col"> Body Cooler Number </th>
                <th scope="col"> Is In Cooler </th>
                <th scope="col"> Date Of Burial </th>
                <th scope="col"> Cemetery Address </th>
                <th scope="col"> Is In Cemetery </th>
                <th scope="col"> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${funeralInformational.empty}">
                <td colspan="2"> No Funeral Informational Available  </td>
            </tr>
            <tr th:each="funeralInformation : ${funeralInformational}">
                <td scope="row"><span th:text="${funeralInformation.clientName}"> Client Name </span></td>
                <td><span th:text="${funeralInformation.bodyCoolerNumber}"> Body Cooler Number </span></td>
                <td><span th:text="${funeralInformation.isInCooler}"> Is In Cooler </span></td>
                <td><span th:text="${funeralInformation.dateOfBurial}"> Date Of Burial </span></td>
                <td><span th:text="${funeralInformation.cemeteryAddress}"> Cemetery Address </span></td>
                <td><span th:text="${funeralInformation.isInCemetery}"> Is In Cemetery </span></td>
                <td>
                    <a th:href="@{/FuneralInformation/{id}(id=${funeralInformation.id})}" class="btn btn-outline-primary">Info</a>
                    <a th:href="@{/FuneralInformation/edit/{id}(id=${funeralInformation.id})}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="fragments/template :: footer"> </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
