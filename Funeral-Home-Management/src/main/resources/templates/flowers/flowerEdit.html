<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Edit  Flower</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="Paweł Ogłodek" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >

<div th:replace="fragments/template :: header"> </div>
<br />
<br />
<main style="margin: 25px">
    <h3><p th:text="${status}"></p></h3>
    <div class="container-fluid text-muted">
        <form th:object="${flowerDto}" action="#" th:action="@{/flower/edit/{id}(id=${flowerId})}"  method="post">
            <div class="form-group">
                <label>Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name"  placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label>Type</label>
                <input th:field="*{type}" type="text" class="form-control" id="type"  placeholder="Enter Type">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input th:field="*{description}" type="text" class="form-control" id="description"  placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label>Price</label>
                <input th:field="*{price}" type="number" class="form-control" id="price"  step="0.01" placeholder="Enter Price in $">
            </div>
            <input type="submit" class="btn btn-primary" value="Edit flower" />
        </form>
    </div>
</main>
<div th:replace="fragments/template :: footer"> </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
